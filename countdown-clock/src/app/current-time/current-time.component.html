<div class="row">
  <div class="col-xs-12 text-center current-time-title">
    <div id="onAirFlag">
      <span *ngIf="onAir">on air</span>
    </div>
    <h3>Current Time</h3>
  </div>
  <div class="col-xs-12 text-center">
    <div class="text-center" id="utc-clock">{{ time.hours }}:{{ time.minutes }}:{{ time.seconds }}</div>
    <div id="cntDwnClock">
      <span>{{cntDwn.hour}}:{{cntDwn.min}}:{{cntDwn.sec}}</span>
    </div>
  </div>

</div>
